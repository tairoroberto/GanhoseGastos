apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "br.com.trmasolucoes.ganhosegastos"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':flipCheckBox')
    compile files('libs/picasso-2.3.2.jar')
    compile files('libs/mpandroidchartlibrary-2-0-8.jar')
    compile files('libs/easyandroidanimationslibrary-v0.5.jar')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.beardedhen:androidbootstrap:2.0.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.github.flavienlaurent.datetimepicker:library:0.0.2'
}
